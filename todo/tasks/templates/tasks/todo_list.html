<html>
    <h1>Список дел</h1>

    {% if tasks %}
    <ul>
        {% for task in tasks %}
            <li>
                {{task.title}} (Цена: {{task.prace}}) руб.
                <p>
                    Дата создания: {{task.created_at}}
                </p>
                <p>
                    Количество просмотров: {{ task.views_count }}
                </p>
            </li>
            {% endfor %}
    </ul>
    {% else %}
        <p> Задач нет </p>
    {% endif %}
</html>
